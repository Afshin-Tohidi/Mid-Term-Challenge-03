<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <img class="img1" src="img/image 1.png" />
        <img class="img2" src="img/image 2.png" />
        <img class="img3" src="img/image 3.png" />
        <img class="img4" src="img/image 4.png" />
        <img class="img5" src="img/image 5.png" />
        <img class="img6" src="img/image 6.png" />
        <img class="img7" src="img/image 7.png" />
        <img class="img8" src="img/image 8.png" />
        <img class="img9" src="img/image 9.png" />
      </div>
      <div class="descriptions">
        <div class="heading">
          <img src="./img/Logo.svg" />
          <span>Archint</span>
        </div>
        <div class="text">
          <p>
            A new way to experience real state in the infinite virtual space.
          </p>
        </div>
        <h1>Login</h1>
        <div class="form">
          <div class="email"><label>Email</label> <input type="email" /></div>
          <div class="password">
            <label>Password</label> <input type="password" />
          </div>
          <div class="ckeckbox">
            <div class="remember">
              <input type="checkbox" /> <span>Remember me</span>
            </div>
            <a>Forgot password?</a>
          </div>
          <div class="btn">
            <button class="login">Login</button>
            <button class="sign-up">Sign Up</button>
          </div>
          <div class="footer">
            <div class="or">Or,login with</div>
            <div class="websites">
              <a>Facebook</a>
              <a>Linked In</a>
              <a>Google</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
